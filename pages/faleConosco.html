<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Fale Conosco</title>
</head>
<body>

    <header>
        <nav>
            <a href="/index.html">Home</a>
            <a href="/pages/listas de tarefas.html">Lista de Tarefas</a>
            <a href="/pages/faleConosco.html">Fala Conosco</a>
        </nav>
    </header>
        <style>
            div{
                margin: 3px;
            }
        </style>
        <main>

            <h1>Fale Conosco</h1>
            <hr>
            <form action="">
                <div>
                    <label for="nome">Nome: </label>
                    <input type="text" placeholder="Digite o seu nome">
                    <label for="nome">Sobrenome: </label>
                    <input type="text" placeholder="Digite o seu sobrenome">
                </div>
                <div>
                    <label for="nome">CPF: </label>
                    <input type="text" placeholder="Digite o seu CPF">
                    <label for="nome">RG: </label>
                    <input type="text" placeholder="Digite o seu RG">
                </div>
                <div>
                    <label for="">Genero: </label>
                    <input type="radio" name="genero" value="m">Masculino
                    <input type="radio" name="genero" value="f">Femenino
                    <input type="radio" name="genero" value="o">Outros
                    <input type="text" name="" id="" disabled>
                </div>
                <div>
                    <label for="">Nascimento: </label>
                    <input type="date" name="" id="">
                    <label for="">Email: </label>
                    <input type="email">
                </div>
                <div>
                    <label for="">Naturalidade</label>
                    <select name="" id="">
                        <option value=""selected>Selecione</option>
                        <option value="">Brasil</option>
                        <option value="">Argentina</option>
                        <option value="">Chile</option>
                        <option value="">Coreia</option>
                    </select>
                    <label for="">Naturalidade</label>
                    <select name="" id="">
                        <option value=""selected>Selecione</option>
                        <option value="">Amazonas</option>
                        <option value="">Par√°</option>
                        <option value="">Acre</option>
                        <option value="">Ceara</option>
                    </select>
                </div>
                <hr>
                <div>
                    <label for="">Gosto Musicais: </label>
                    <input type="checkbox" name="" id="">Rock
                    <input type="checkbox" name="" id="">MPB
                    <input type="checkbox" name="" id="">Classica
                    <input type="checkbox" name="" id="" disabled>Funk
                </div>
                <div>
                    <label for="">Login: </label>
                    <input type="email" required>
                    <label for="">Senha: </label>
                    <input type="password" required>
                    <button type="button">Ver</button>
                </div>

                <div>
                    <label for="">CEP: </label>
                    <input type="Number">
                </div>

                <button class="btnEnviar" type="button">Enviar</button>
                <button class="btnLimpar"  type="reset">Limpar</button>
            </form>
        </main>
        

    
</body>
</html>
